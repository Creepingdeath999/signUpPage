<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="singUp">
        <img src="images/logo.png" alt="" />
        <h1>
          Create an account<br />
          on Forward
        </h1>
        <h4>Already have an account? <a href="#">Login.</a></h4>
        <input type="text" placeholder="Enter e-mail Adress" />
        <input type="password" placeholder="Enter Password" />

        <h4>Or Create Account With:</h4>
        <div id="social">
          <img src="images/google-icon.png" alt="google" />
          <img src="images/facebook-icon.png" alt="facebook" />
          <img src="images/twitter-icon.png" alt="twitter" />
        </div>
        <h4>
          By signing up, you accept our <a href="#">Terms</a> and <br>
          <a href="#">Privacy Policy</a>
        </h4>
      </div>
      <div id="image"><img src="images/bg.png" alt="" /></div>
    </div>
  </body>
</html>
